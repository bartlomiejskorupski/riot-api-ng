<div class="content">
  
  <label for="ApiInput">API key</label>
  <input id="ApiInput" type="text" #apiInput>
  <button type="button" (click)="setApiKey(apiInput.value)">Load</button>
  
  <label for="SummonerNameInput">Summoner Name</label>
  <input id="SummonerNameInput" type="text" #summonerInput>
  <button type="button" (click)="getSummoner(summonerInput.value)">Find</button>

</div>
